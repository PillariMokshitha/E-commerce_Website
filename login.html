<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
            #form1{
                padding:10px;
                box-shadow: 2px 2px 2px 2px rgba(223, 213, 213, 0.821);
            }

            #align{
                margin-left: 80px;
            }
           
    </style>

</head>
<body>
    <p class="display-5 mt-5 text-success fst-italic">Form Details</p>
    <div class="container-fluid" style="width:500px;" id="form1">
        <form class="row">
        <div id="align">
            <div class="col-md-8 pb-2">
                <label for="validationServer01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="First Name" required>
            </div>

            <div class="col-md-8 pb-2">
                <label for="validationServer02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationServer02" placeholder="First Name" required>
            </div>

            
            <div class="col-md-8 pb-2">
                <label for="validationServer02" class="form-label">Phone No</label>
                <input type="tel" class="form-control" id="validationServer02"required>
            </div>

            <div class="col-md-8 pb-2">
                <label class="form-label" for="typeEmail">Email</label>
                <input type="email" id="typeEmail" class="form-control" />                
            </div>

            <div class="col-md-8 pb-2">
                <label class="form-label" for="typePassword">Password</label>
                <input type="password" id="typePassword" class="form-control" />                
            </div>

            <div class="col-md-8 pb-2">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </div>
        </form>
    </div>


   
</body>
</html>
